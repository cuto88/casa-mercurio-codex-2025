- binary_sensor:
    - name: "MIRAI running"
      unique_id: mirai_running
      state: >
        {% set v = states('sensor.mirai_status_word_raw') | int(0) %}
        {{ (v | bitwise_and(2**3)) != 0 }}

    - name: "MIRAI activity bit7"
      unique_id: mirai_activity_bit7
      state: >
        {% set v = states('sensor.mirai_status_word_raw') | int(0) %}
        {{ (v | bitwise_and(2**7)) != 0 }}

    - name: "MIRAI activity bit8"
      unique_id: mirai_activity_bit8
      state: >
        {% set v = states('sensor.mirai_status_word_raw') | int(0) %}
        {{ (v | bitwise_and(2**8)) != 0 }}

    - name: "MIRAI any activity"
      unique_id: mirai_any_activity
      state: >
        {% set v = states('sensor.mirai_status_word_raw') | int(0) %}
        {{ ((v | bitwise_and(2**3)) != 0) or ((v | bitwise_and(2**7)) != 0) or ((v | bitwise_and(2**8)) != 0) }}
