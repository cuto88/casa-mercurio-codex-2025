modbus:
  - name: mirai_modbus
    type: tcp
    host: 192.168.178.33
    port: 502
    delay: 1
    timeout: 5
    sensors:
      - name: "MIRAI Status Word"
        unique_id: mirai_status_word
        scan_interval: 20
        slave: 1
        input_type: holding
        address: 1003
        data_type: uint16
        signed: false
        scale: 1

      - name: "MIRAI Bitmask 4000"
        unique_id: mirai_bitmask_4000
        scan_interval: 20
        slave: 1
        input_type: holding
        address: 4000
        data_type: uint16
        signed: false
        scale: 1

      - name: "MIRAI Bitmask 4001"
        unique_id: mirai_bitmask_4001
        scan_interval: 20
        slave: 1
        input_type: holding
        address: 4001
        data_type: uint16
        signed: false
        scale: 1

      - name: "MIRAI Status Code"
        unique_id: mirai_status_code
        scan_interval: 20
        slave: 1
        input_type: holding
        address: 1208
        data_type: uint16
        signed: false
        scale: 1

      - name: "MIRAI Fault Code"
        unique_id: mirai_fault_code
        scan_interval: 20
        slave: 1
        input_type: holding
        address: 1209
        data_type: uint16
        signed: false
        scale: 1
