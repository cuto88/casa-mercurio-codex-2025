modbus:
  - name: mirai_modbus
    type: tcp
    host: 192.168.178.33
    port: 502
    delay: 1
    timeout: 5
    sensors:
      # Reliable status registers (holding)
      - scan_interval: 10
        slave: 1
        input_type: holding
        address: 4000
        data_type: uint16
        name: "MIRAI status word (raw)"
        unique_id: mirai_status_word_raw

      - scan_interval: 10
        slave: 1
        input_type: holding
        address: 4001
        data_type: uint16
        name: "MIRAI status code (raw)"
        unique_id: mirai_status_code_raw

