template:
  - binary_sensor:
      - name: "ClimateOps Heating Master Is On"
        unique_id: climateops_heating_master_is_on
        state: "{{ is_state('switch.heating_master', 'on') }}"
        availability: "{{ states('switch.heating_master') not in ['unknown','unavailable'] }}"

      - name: "ClimateOps VMC Is Running"
        unique_id: climateops_vmc_is_running
        state: >
          {{ is_state('switch.vmc_vel_1','on')
             or is_state('switch.vmc_vel_2','on')
             or is_state('switch.vmc_vel_3','on') }}
        availability: >
          {{ states('switch.vmc_vel_1') not in ['unknown','unavailable']
             and states('switch.vmc_vel_2') not in ['unknown','unavailable']
             and states('switch.vmc_vel_3') not in ['unknown','unavailable'] }}

      - name: "ClimateOps AC Giorno Is On"
        unique_id: climateops_ac_giorno_is_on
        state: "{{ is_state('switch.ac_giorno','on') }}"
        availability: "{{ states('switch.ac_giorno') not in ['unknown','unavailable'] }}"

      - name: "ClimateOps AC Notte Is On"
        unique_id: climateops_ac_notte_is_on
        state: "{{ is_state('switch.ac_notte','on') }}"
        availability: "{{ states('switch.ac_notte') not in ['unknown','unavailable'] }}"
