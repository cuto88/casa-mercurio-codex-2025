###############################################################################
# 0_helpers_energy.yaml — Helpers energia (mapping + preferenze)
# Metti questo file a parte (packages) e riavvia HA.
###############################################################################

# --- Mapping sorgenti kWh OGGI ------------------------------------------------
input_text:
  ge_grid_import_kwh_entity:
    name: "GE — entity Import (kWh oggi)"
    max: 120
    mode: text
  ge_grid_export_kwh_entity:
    name: "GE — entity Export (kWh oggi)"
    max: 120
    mode: text
  ge_pv_production_kwh_entity:
    name: "GE — entity PV (kWh oggi)"
    max: 120
    mode: text
  ge_home_kwh_entity:
    name: "GE — entity Casa (kWh oggi, opzionale)"
    max: 120
    mode: text

# --- Preferenza sorgente PV ---------------------------------------------------
input_select:
  ge_pv_source_preference:
    name: "GE — Sorgente PV"
    options:
      - Auto
      - SolarEdge
      - Pinza
    icon: mdi:compare

# --- Fattore CO2 --------------------------------------------------------------
input_number:
  ge_co2_factor_kg_per_kwh:
    name: "GE — Fattore CO2 (kg/kWh)"
    min: 0
    max: 1
    step: 0.01
    mode: box
    unit_of_measurement: "kg/kWh"
    icon: mdi:molecule-co2
    initial: 0.40
