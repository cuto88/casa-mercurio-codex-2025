---
###############################################################################
# climate_ac_logic.yaml – Controllo Aria Condizionata (Passivhaus-Oriented)
# Controller unico AC con priorità, hook VMC e telemetria
###############################################################################

# NOTE – Attuatori hardware AC
# Le entità switch.ac_giorno e switch.ac_notte sono fornite da integrazioni
# esterne (bridge IR, smart plug, ESPHome, ecc.). Non sono definite in questo
# package: climate_ac_logic le usa solo come attuatori. Devono esistere con
# esattamente questi entity_id.

# -----------------------------------------------------------------------------
# PRIORITÀ AC (P0–P4)
# -----------------------------------------------------------------------------
# P0) Failsafe sensori – spegni AC.
# P1) Block da VMC / anti-secco – AC vietata.
# P2) DRY (deumidifica) – UR alta, T_in non troppo bassa.
# P3) COOL (raffrescamento comfort) – T_in > setpoint, solo in stagione calda.
# P4) Idle – tutto OFF.

# ============================================================================
# 1) HELPER INPUTS – definiti nel mapping (control interface layer)
# ============================================================================

# ============================================================================
# 2) TEMPLATE – failsafe, blocchi, telemetria e diagnostica
# ============================================================================
template:
  - binary_sensor:
      - name: "AC – Failsafe sensori"
        unique_id: ac_failsafe_sensors_bad
        device_class: problem
        state: >
          {% set sensors = {
            'sensor.t_in_med': (-20, 50),
            'sensor.t_out': (-30, 60),
            'sensor.ur_in_media': (0, 100),
            'sensor.ur_out': (0, 100)
          } %}
          {% set bad = false %}
          {% for sid, limits in sensors.items() %}
            {% if bad %}{% break %}{% endif %}
            {% if sid in states %}
              {% set ent = states[sid] %}
              {% if ent.state in ['unknown','unavailable',''] %}
                {% set bad = true %}
              {% else %}
                {% set lo = limits[0] %}
                {% set hi = limits[1] %}
                {% set val = ent.state | float(0) %}
                {% if val < lo or val > hi %}
                  {% set bad = true %}
                {% endif %}
              {% endif %}
            {% else %}
              {% set bad = true %}
            {% endif %}
          {% endfor %}
          {{ bad }}

      - name: "Stagione calda attiva"
        unique_id: stagione_calda
        device_class: heat
        state: >-
          {% set stagione = states('sensor.vent_stagione') %}
          {% if stagione in ['estate','inverno'] %}
            {{ stagione == 'estate' }}
          {% else %}
            {% set m = now().month %}
            {{ m in [5,6,7,8,9] }}
          {% endif %}

      - name: "AC – Block by VMC"
        unique_id: ac_block_by_vmc
        state: "{{ is_state('input_boolean.ac_block_vmc','on') }}"

      - name: "AC – Lock min ON OK"
        unique_id: ac_lock_min_on_ok
        state: >
          {% set mins = states('input_number.ac_min_on_minutes') | float(15) %}
          {% set entities = ['switch.ac_giorno', 'switch.ac_notte'] %}
          {% for ent_id in entities %}
            {% if ent_id in states %}
              {% set s = states[ent_id] %}
              {% if s.state == 'on' and (now() - s.last_changed).total_seconds() / 60 < mins %}
                {{ false }}
              {% endif %}
            {% endif %}
          {% endfor %}
          true

      - name: "AC – Lock min OFF OK"
        unique_id: ac_lock_min_off_ok
        state: >
          {% set mins = states('input_number.ac_min_off_minutes') | float(15) %}
          {% set entities = ['switch.ac_giorno', 'switch.ac_notte'] %}
          {% for ent_id in entities %}
            {% if ent_id in states %}
              {% set s = states[ent_id] %}
              {% if s.state == 'off' and (now() - s.last_changed).total_seconds() / 60 < mins %}
                {{ false }}
              {% endif %}
            {% endif %}
          {% endfor %}
          true

  - sensor:
      - name: "AC Priority"
        unique_id: ac_priority
        icon: mdi:arrow-top-right-bold-outline
        state: "{{ (state_attr('sensor.ac_reason','priority')) if state_attr('sensor.ac_reason','priority') not in [none, ''] else 'idle' }}"
        attributes:
          reason: "{{ state_attr('sensor.ac_reason','reason') }}"
          mode: "{{ state_attr('sensor.ac_reason','mode') }}"
          target: "{{ state_attr('sensor.ac_reason','target') }}"

  - trigger:
      - platform: event
        event_type: template_event
    sensor:
      - name: "AC Reason"
        unique_id: ac_reason
        icon: mdi:text
        state: >-
          {% if trigger.event.data.entity_id == 'sensor.ac_reason' %}
            {{ trigger.event.data.attributes.priority | default('idle') }}
          {% else %}
            {{ this.state if this.state is not none else 'idle' }}
          {% endif %}
        attributes:
          priority: >-
            {% if trigger.event.data.entity_id == 'sensor.ac_reason' %}
              {{ trigger.event.data.attributes.priority | default('idle') }}
            {% else %}
              {{ this.attributes.priority if this.attributes.priority is not none else 'idle' }}
            {% endif %}
          reason: >-
            {% if trigger.event.data.entity_id == 'sensor.ac_reason' %}
              {{ trigger.event.data.attributes.reason | default('–') }}
            {% else %}
              {{ this.attributes.reason if this.attributes.reason is not none else '–' }}
            {% endif %}
          mode: >-
            {% if trigger.event.data.entity_id == 'sensor.ac_reason' %}
              {{ trigger.event.data.attributes.mode | default('off') }}
            {% else %}
              {{ this.attributes.mode if this.attributes.mode is not none else 'off' }}
            {% endif %}
          target: >-
            {% if trigger.event.data.entity_id == 'sensor.ac_reason' %}
              {{ trigger.event.data.attributes.target | default('none') }}
            {% else %}
              {{ this.attributes.target if this.attributes.target is not none else 'none' }}
            {% endif %}

  # Ultimi ON/OFF (trigger-based) Giorno/Notte
  - trigger:
      - platform: state
        entity_id: switch.ac_giorno
        to: "on"
    sensor:
      - name: "AC Giorno – Ultimo ON"
        unique_id: ac_giorno_ultimo_on
        device_class: timestamp
        state: "{{ now().isoformat() }}"

  - trigger:
      - platform: state
        entity_id: switch.ac_giorno
        to: "off"
    sensor:
      - name: "AC Giorno – Ultimo OFF"
        unique_id: ac_giorno_ultimo_off
        device_class: timestamp
        state: "{{ now().isoformat() }}"

  - trigger:
      - platform: state
        entity_id: switch.ac_notte
        to: "on"
    sensor:
      - name: "AC Notte – Ultimo ON"
        unique_id: ac_notte_ultimo_on
        device_class: timestamp
        state: "{{ now().isoformat() }}"

  - trigger:
      - platform: state
        entity_id: switch.ac_notte
        to: "off"
    sensor:
      - name: "AC Notte – Ultimo OFF"
        unique_id: ac_notte_ultimo_off
        device_class: timestamp
        state: "{{ now().isoformat() }}"

counter:
  ac_churn_suppressed:
    name: "AC churn suppressed"
    icon: mdi:shield-sync
    initial: 0
    step: 1

# ============================================================================
# 3) AUTOMAZIONI – hook VMC + controller unico priorità
# ============================================================================
automation:
  - id: ac_hook_block_from_vmc
    alias: "AC – Hook: block da VMC"
    mode: restart
    trigger:
      - platform: event
        event_type: hook_vmc_request_ac_block
    action:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.ac_block_vmc
      - service: timer.start
        target:
          entity_id: timer.ac_block_vmc_timeout

  - id: ac_hook_block_timeout_clear
    alias: "AC – Hook: clear block VMC dopo timeout"
    mode: restart
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.ac_block_vmc_timeout
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.ac_block_vmc

  - id: ac_controller_priority
    alias: "AC – Controllo priorità P0–P4"
    mode: restart
    trigger:
      - platform: time_pattern
        minutes: "/3"
      - platform: state
        entity_id:
          - binary_sensor.ac_failsafe_sensors_bad
          - binary_sensor.ac_block_by_vmc
          - binary_sensor.stagione_calda
          - binary_sensor.ac_lock_min_on_ok
          - binary_sensor.ac_lock_min_off_ok
          - sensor.t_in_med
          - sensor.t_out
          - sensor.ur_in_media
          - sensor.ur_out
          - switch.ac_giorno
          - switch.ac_notte
          - input_boolean.ac_manual
          - input_select.ac_manual_mode
    action:
      - variables:
          Tin: "{{ states('sensor.t_in_med')|float(0) }}"
          Tout: "{{ states('sensor.t_out')|float(0) }}"
          URin: "{{ states('sensor.ur_in_media')|float(0) }}"
          URout: "{{ states('sensor.ur_out')|float(0) }}"
          vent_priority: "{{ states('sensor.ventilation_priority') }}"
          set_cool: "{{ states('input_number.ac_cool_setpoint')|float(25) }}"
          ur_on: "{{ states('input_number.ac_dry_ur_on')|float(65) }}"
          ur_off: "{{ states('input_number.ac_dry_ur_off')|float(55) }}"
          stagione_calda: "{{ is_state('binary_sensor.stagione_calda','on') }}"
          manual_on: "{{ is_state('input_boolean.ac_manual','on') }}"
          manual_mode: "{{ states('input_select.ac_manual_mode') }}"

      - choose:
          # Manuale: non toccare nulla
          - conditions:
              - condition: template
                value_template: "{{ manual_on and manual_mode != 'OFF' }}"
            sequence:
              - event: template_event
                event_data:
                  entity_id: sensor.ac_reason
                  attributes:
                    priority: "manual"
                    reason: "Controllo manuale attivo ({{ manual_mode }})"
                    mode: "{{ manual_mode | lower }}"
                    target: "manual"
              - stop: "Manuale attivo"

          # Block AC requests during bathroom boost priority
          - conditions:
              - condition: template
                value_template: "{{ vent_priority == 'P1_boost_bagno' }}"
            sequence:
              - service: script.ac_apply_targets
                data:
                  want_giorno: false
                  want_notte: false
              - event: template_event
                event_data:
                  entity_id: sensor.ac_reason
                  attributes:
                    priority: "P1_block"
                    reason: "AC bloccata durante boost bagno"
                    mode: "off"
                    target: "none"
              - stop: "Boost bagno attivo: blocco AC"

          # P0 - Failsafe sensori
          - conditions:
              - condition: state
                entity_id: binary_sensor.ac_failsafe_sensors_bad
                state: "on"
            sequence:
              - service: script.ac_apply_targets
                data:
                  want_giorno: false
                  want_notte: false
              - event: template_event
                event_data:
                  entity_id: sensor.ac_reason
                  attributes:
                    priority: "P0_failsafe"
                    reason: "Sensori non validi"
                    mode: "off"
                    target: "none"
              - stop: "Failsafe attivo"

          # P1 - Block da VMC / anti-secco
          - conditions:
              - condition: state
                entity_id: binary_sensor.ac_block_by_vmc
                state: "on"
            sequence:
              - service: script.ac_apply_targets
                data:
                  want_giorno: false
                  want_notte: false
              - event: template_event
                event_data:
                  entity_id: sensor.ac_reason
                  attributes:
                    priority: "P1_block_vmc"
                    reason: "Blocco da VMC (anti-secco / richiesta impianto)"
                    mode: "off"
                    target: "none"
              - stop: "Block VMC attivo"

          # Lock min ON: lascia correre finché non scade il timer minimo
          - conditions:
              - condition: template
                value_template: >
                  {{ (is_state('switch.ac_giorno','on') or is_state('switch.ac_notte','on'))
                     and not is_state('binary_sensor.ac_lock_min_on_ok','on') }}
            sequence:
              - event: template_event
                event_data:
                  entity_id: sensor.ac_reason
                  attributes:
                    priority: "lock_min_on"
                    reason: "Vincolo min ON in corso"
                    mode: "hold"
                    target: "hold"
              - stop: "Min ON ancora attivo"

          # P2 - DRY (umidità alta)
          - conditions:
              - condition: template
                value_template: >
                  {{ URin > ur_on and URout < URin and Tin > 20 }}
            sequence:
              - service: script.ac_apply_targets
                data:
                  want_giorno: false
                  want_notte: true
              - event: template_event
                event_data:
                  entity_id: sensor.ac_reason
                  attributes:
                    priority: "P2_dry"
                    reason: "UR interna alta ({{ URin }}%)"
                    mode: "dry"
                    target: "notte"
              - event: hook_ac_request_vmc_low
                event_data:
                  source: "ac_controller"
                  mode: "dry"
              - stop: "DRY attivo"

          # P3 - COOL (comfort) solo stagione calda
          - conditions:
              - condition: template
                value_template: >
                  {{ stagione_calda and Tin > (set_cool + 0.5) }}
              - condition: state
                entity_id: binary_sensor.ac_lock_min_off_ok
                state: "on"
            sequence:
              - service: script.ac_apply_targets
                data:
                  want_giorno: true
                  want_notte: false
              - event: template_event
                event_data:
                  entity_id: sensor.ac_reason
                  attributes:
                    priority: "P3_cool"
                    reason: "Tin {{ Tin }}°C > set_cool {{ set_cool }}°C"
                    mode: "cool"
                    target: "giorno"
              - event: hook_ac_request_vmc_low
                event_data:
                  source: "ac_controller"
                  mode: "cool"
              - stop: "COOL attivo"

      - service: script.ac_apply_targets
        data:
          want_giorno: false
          want_notte: false
      - event: template_event
        event_data:
          entity_id: sensor.ac_reason
          attributes:
            priority: "idle"
            reason: "Nessuna condizione AC attiva"
            mode: "off"
            target: "none"

  - id: clima_vmc_ac_request_alert
    alias: "Clima – Alert richiesta AC da VMC"
    description: "Mostra alert e registra log quando il clima/VMC richiede l'intervento dell'AC."
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.clima_ac_from_vmc_request
        from: "off"
        to: "on"
    condition: []
    action:
      - service: logbook.log
        data:
          name: "Clima – richiesta AC"
          message: >
            VMC ha richiesto l'intervento dell'AC.
            Priority: {{ states('sensor.ventilation_priority') }},
            reason: {{ states('sensor.ventilation_reason') }}.
          entity_id: binary_sensor.clima_ac_from_vmc_request
      - service: persistent_notification.create
        data:
          title: "VMC – richiesta AC"
          message: >
            La VMC / logica clima ha richiesto l'intervento dell'AC.
            Motivo: {{ states('sensor.ventilation_reason') }}
            (priority {{ states('sensor.ventilation_priority') }}).

# ============================================================================
# 4) CONTATORI RUN-TIME & CICLI (oggi) – separati per Giorno/Notte
# ============================================================================
sensor:
  # === AC GIORNO ===
  - platform: history_stats
    name: "AC Giorno – Tempo ON oggi"
    unique_id: ac_giorno_tempo_on_oggi
    entity_id: switch.ac_giorno
    state: "on"
    type: time
    start: "{{ today_at() }}"
    end: "{{ now() }}"

  - platform: history_stats
    name: "AC Giorno – Cicli ON oggi"
    unique_id: ac_giorno_cicli_on_oggi
    entity_id: switch.ac_giorno
    state: "on"
    type: count
    start: "{{ today_at() }}"
    end: "{{ now() }}"

  # === AC NOTTE ===
  - platform: history_stats
    name: "AC Notte – Tempo ON oggi"
    unique_id: ac_notte_tempo_on_oggi
    entity_id: switch.ac_notte
    state: "on"
    type: time
    start: "{{ today_at() }}"
    end: "{{ now() }}"

  - platform: history_stats
    name: "AC Notte – Cicli ON oggi"
    unique_id: ac_notte_cicli_on_oggi
    entity_id: switch.ac_notte
    state: "on"
    type: count
    start: "{{ today_at() }}"
    end: "{{ now() }}"

