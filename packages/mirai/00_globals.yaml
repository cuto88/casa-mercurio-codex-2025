# Shared MIRAI package globals
# NOTE: Keep shared entities here to avoid duplicate definitions across MIRAI packages.
input_boolean:
  mirai_modbus_autodiscovery_enabled:
    name: "MIRAI Modbus autodiscovery"
    icon: mdi:radar

shell_command:
  mirai_ensure_log_dir: "mkdir -p /config/www/mirai"

notify:
  - name: mirai_modbus_log
    platform: file
    filename: /config/www/mirai/mirai_modbus_log.csv
    timestamp: false
