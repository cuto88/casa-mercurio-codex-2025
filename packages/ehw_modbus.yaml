modbus:
  - name: mirai_ehw
    type: tcp
    host: 192.168.178.190
    port: 502
    delay: 1
    message_wait_milliseconds: 200
    timeout: 5
    retries: 3
    sensors:
      - name: "EHW tank top"
        unique_id: ehw_tank_top
        address: 2019
        input_type: holding
        data_type: uint16
        scale: 0.5
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        scan_interval: 10
        slave: 3

      - name: "EHW tank bottom"
        unique_id: ehw_tank_bottom
        address: 2020
        input_type: holding
        data_type: uint16
        scale: 0.5
        unit_of_measurement: "°C"
        device_class: temperature
        state_class: measurement
        scan_interval: 10
        slave: 3

      - name: "EHW setpoint"
        unique_id: ehw_setpoint
        address: 1103
        input_type: holding
        data_type: uint16
        scale: 0.5
        unit_of_measurement: "°C"
        scan_interval: 10
        slave: 3
