modbus:
  - name: mirai
    type: tcp
    host: !secret mirai_modbus_host
    port: 502
    delay: 1
    timeout: 2
    retries: 0
    message_wait_milliseconds: 30
    retry_on_empty: true
    close_comm_on_error: true

    sensors:
      - name: "mirai_status_word_raw"
        unique_id: mirai_status_word_raw
        address: 9050
        input_type: holding
        data_type: uint16
        scan_interval: 10
        slave: 1

      - name: "mirai_fault_code_raw"
        unique_id: mirai_fault_code_raw
        address: 9086
        input_type: holding
        data_type: uint16
        scan_interval: 10
        slave: 1

      - name: "mirai_status_code_raw"
        unique_id: mirai_status_code_raw
        address: 9087
        input_type: holding
        data_type: uint16
        scan_interval: 10
        slave: 1

      - name: "mirai_l261_compressor_step"
        unique_id: mirai_l261_compressor_step
        address: 9058
        input_type: holding
        data_type: uint16
        scan_interval: 10
        slave: 1

      - name: "mirai_l243_internal_circulator"
        unique_id: mirai_l243_internal_circulator
        address: 9068
        input_type: holding
        data_type: uint16
        scan_interval: 10
        slave: 1

      - name: "mirai_l241_antifreeze_lvl1"
        unique_id: mirai_l241_antifreeze_lvl1
        address: 9078
        input_type: holding
        data_type: uint16
        scan_interval: 30
        slave: 1

      - name: "mirai_l242_antifreeze_lvl2"
        unique_id: mirai_l242_antifreeze_lvl2
        address: 9079
        input_type: holding
        data_type: uint16
        scan_interval: 30
        slave: 1

      - name: "mirai_l163_outdoor_air_temp"
        unique_id: mirai_l163_outdoor_air_temp
        address: 8986
        input_type: holding
        data_type: int16
        scale: 0.1
        precision: 1
        unit_of_measurement: "°C"
        scan_interval: 30
        slave: 1

      - name: "mirai_l162_outlet_water_temp"
        unique_id: mirai_l162_outlet_water_temp
        address: 8987
        input_type: holding
        data_type: int16
        scale: 0.1
        precision: 1
        unit_of_measurement: "°C"
        scan_interval: 15
        slave: 1

      - name: "mirai_l161_inlet_water_temp"
        unique_id: mirai_l161_inlet_water_temp
        address: 8988
        input_type: holding
        data_type: int16
        scale: 0.1
        precision: 1
        unit_of_measurement: "°C"
        scan_interval: 15
        slave: 1
