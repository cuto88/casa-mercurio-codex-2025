modbus:
  - name: mirai
    type: tcp
    host: 192.168.178.33
    port: 502
    delay: 2
    timeout: 3
    retry_on_empty: true
    close_comm_on_error: true

    sensors:
      - name: "MIRAI status word raw"
        unique_id: mirai_status_word_raw
        # TODO: confirm from manual screenshot (Register Base 0).
        address: 4001
        input_type: holding
        data_type: uint16
        scan_interval: 5
        slave: 1

      - name: "MIRAI status code raw"
        unique_id: mirai_status_code_raw
        # TODO: confirm from manual screenshot (Register Base 0).
        address: 4002
        input_type: holding
        data_type: uint16
        scan_interval: 5
        slave: 1

      - name: "MIRAI fault code raw"
