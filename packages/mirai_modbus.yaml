modbus:
  - name: mirai
    type: tcp
    host: 127.0.0.1
    port: 5020
    delay: 2
    timeout: 3
    retry_on_empty: true
    close_comm_on_error: true
    sensors:
      - name: "MIRAI status word raw"
        unique_id: mirai_status_word_raw
        address: 4000
        input_type: holding
        data_type: uint16
        unit_of_measurement: 1
        scan_interval: 15

      - name: "MIRAI status code raw"
        unique_id: mirai_status_code_raw
        address: 4001
        input_type: holding
        data_type: uint16
        unit_of_measurement: 1
        scan_interval: 15

      - name: "MIRAI status word legacy"
        unique_id: mirai_status_word_legacy_raw
        address: 1003
        input_type: holding
        data_type: uint16
        unit_of_measurement: 1
        scan_interval: 30

      - name: "MIRAI status detail raw"
        unique_id: mirai_status_detail_raw
        address: 1208
        input_type: holding
        data_type: uint16
        unit_of_measurement: 1
        scan_interval: 30

      - name: "MIRAI fault code raw"
        unique_id: mirai_fault_code_raw
        address: 1209
        input_type: holding
        data_type: uint16
        unit_of_measurement: 1
        scan_interval: 30

      # ---- GOLD sensors from SMART-MT (Register base 0) ----
      - name: "MIRAI L243 internal circulator"
        unique_id: mirai_l243_internal_circulator
        address: 9068
        slave: 59
        input_type: holding
        data_type: uint16
        scan_interval: 15

      - name: "MIRAI L244 relaunch pump output"
        unique_id: mirai_l244_relaunch_pump
        address: 9069
        slave: 59
        input_type: holding
        data_type: uint16
        scan_interval: 15

      - name: "MIRAI L241 antifreeze lvl1"
        unique_id: mirai_l241_antifreeze_lvl1
        address: 9078
        slave: 59
        input_type: holding
        data_type: uint16
        scan_interval: 30

      - name: "MIRAI L242 antifreeze lvl2"
        unique_id: mirai_l242_antifreeze_lvl2
        address: 9079
        slave: 59
        input_type: holding
        data_type: uint16
        scan_interval: 30

      - name: "MIRAI L261 compressor step"
        unique_id: mirai_l261_compressor_step
        address: 9058
        slave: 59
        input_type: holding
        data_type: uint16
        scan_interval: 15

      - name: "MIRAI L162 outlet water temp"
        unique_id: mirai_l162_outlet_water_temp
        address: 8987
        slave: 59
        input_type: holding
        data_type: uint16
        scan_interval: 30
