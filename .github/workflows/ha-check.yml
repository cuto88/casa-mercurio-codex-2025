name: Home Assistant Config Check

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: read

jobs:
  ha-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Prepare Home Assistant configuration
        run: |
          set -euo pipefail
          mkdir -p _ha_config
          cp configuration.yaml _ha_config/

          for file in secrets.yaml automations.yaml scripts.yaml scenes.yaml; do
            if [ -f "$file" ]; then
              cp "$file" "_ha_config/$file"
            else
              : > "_ha_config/$file"
            fi
          done

          for dir in packages mirai logica lovelace custom_components www tts; do
            if [ -d "$dir" ]; then
              cp -R "$dir" "_ha_config/"
            fi
          done

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull Home Assistant image
        run: docker pull ghcr.io/home-assistant/core:stable

      - name: Run Home Assistant config check
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE/_ha_config:/config" \
            ghcr.io/home-assistant/core:stable \
            python -m homeassistant --script check_config -c /config
