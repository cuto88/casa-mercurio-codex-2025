# FILE: configuration.yaml
default_config:

frontend:
  themes: !include_dir_merge_named themes

# File root di automazioni/script/scene: logica principale in packages/, stub pronti per override locale
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

homeassistant:
  packages: !include_dir_named packages


lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module

  dashboards:

    1-ventilazione:
      mode: yaml
      title: "1 Ventilazione"
      icon: mdi:fan
      show_in_sidebar: true
      filename: lovelace/climate_1_vent_plancia.yaml

    1-ventilazione-v2:
      mode: yaml
      title: "1 Ventilazione (v2)"
      icon: mdi:fan
      show_in_sidebar: false
      filename: lovelace/climate_1_vent_plancia_v2.yaml

    2-heating:
      mode: yaml
      title: "2 Riscaldamento"
      icon: mdi:radiator
      show_in_sidebar: true
      filename: lovelace/climate_2_heating_plancia.yaml

    3-ac:
      mode: yaml
      title: "3 Clima"
      icon: mdi:snowflake
      show_in_sidebar: true
      filename: lovelace/climate_3_ac_plancia.yaml

    #6-energia:
     # mode: yaml
     # title: "6 Energia"
